<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>weather dashboard</title>
</head>
<header>
    <h1 class="title">Weather Dashboard</h1>
</header>
<body>
    <section class="hero">
        <figure class="hero-body">
            <main class="container">
                <h1 class="title">Weather Dashboard</h1>
            </main>
        </figure>
    </section>


    <section class="infoSection">
        <main class="container">
            <figure class="colums">
                <figure class="column is-one-quarter comtent">
                    <form">
                <input id="cityInput"
                class="input is-info"
                type="text"
                placeholder="enter the name of city"
                />
                <button class="submit button is-info" type="submit">
                    Search weather
                </button>
                </form>
                <aside class="box table-box">
                    <figure class="table-container">
                        <table class="cityList table is-bordered">
                            <tr></tr>
                        </table>
                        <button class="clr-btn button is-danger">CLEAR</button>
                    </figure>
                </aside>
                </figure>
                <main class="column">
                    <figure class="weather-data" class="columns box content">
                        <aside class="column current-city-data">
                            <h2 class="cityName"></h2>
                            <h4 class="cityCond"></h4>
                            <h4 class="temp"></h4>
                            <h4 class="high"></h4>
                            <h4 class="humidity"></h4>
                            <h4 class="windSpeed"></h4>
                            <h4 class="uvIndex"></h4>
                        </aside>
                        <main class="container">
                            <figure class="content">
                                <h2>5-day forcast</h2>
                            </figure>
                        </main>
                    </figure>
                </main>

            </figure>
        </main>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="script.js"></script>
</html>
