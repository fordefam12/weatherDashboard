<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>weather dashboard</title>
</head>
<header class="header">
    <section class="h1-container d-flex translate-middle bg-dark justify-content-center">
    <h1 class="title h1 text-light">Weather Dashboard</h1>
</section>
</header>
<body class="body">
    <main class="container">
    <section class="hero container-fluid">
        <figure class="hero-body row page-content">
            <figure class="col-sm-4 bg-light p-0">
                <figure class="form-container">
                    <form id="search-form">
                    <figure class="row m-0">
                        <label for="search-input" class=" search-label m-0 text-dark">seacrh cities</label>
                        </figure>
                        <figure class="m-0 row">
                            <div class="col-sm-8 p-0 my-auto">
                                <input type="text" id="search-input" name="search-input" class="search-input rounded">
                            </div>
                            <span class="col-sm-4 p-0">
                                <button type="submit" class="btn bg-primary rounded search-button">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </figure>
                    </form>
                </figure>

                <aside id="search-history-container" class="row m-0 search-history-container">

                </aside>
            </figure>
            <section class="col-sm-8 p-0">
                <article id="current-weather-container" class="row d-block">
                    <figure class="current-title-container">
                        <h2 id="current-title" class="current-title d-inline"></h2>
                        <img id="current-weather-icon" class="d-inline" src="" alt="">

                    </figure>
                    <p class="current-temperature" id="current-temperature"></p>
                    <p class="current-humidity" id="current-humidity"></p>
                    <p class="current-wind-speed" id="current-wind-speed"></p>
                    <p class="current-uv-index" id="current-uv-index"></p>
                    <p class="current-number rounded" id="current-number"></p>
                </article>
                <figure class="row future-forcast-container d-block">
                    <h2 class="future-forcast-title" id=" future-forcast-title"></h2>
                    <section id="forcasts-cards-container" class="forcasts-cards-container d-flex justify-content-between">
                        <figure class="future-card bg-primary rounded">
                            <p class="future-date" id="future-date-1"></p>
                            <img class="future-icon-1" src="" alt="">
                            <p class="future-temp" id="future-temp-1"></p>
                            <p class="future-humidity" id="future-humidity-1"></p>
                        </figure>
                        <figure class="future-card bg-primary rounded">
                            <p class="future-date" id="future-date-2"></p>
                            <img class="future-icon-2" src="" alt="">
                            <p class="future-temp" id="future-temp-2"></p>
                            <p class="future-humidity" id="future-humidity-2"></p>

                        </figure>
                        <figure class="future-card bg-primary rounded">
                            <p class="future-date" id="future-date-3"></p>
                            <img class="future-icon-3" src="" alt="">
                            <p class="future-temp" id="future-temp-3"></p>
                            <p class="future-humidity" id="future-humidity-3"></p>

                        </figure>
                        <figure class="future-card bg-primary rounded">
                            <p class="future-date" id="future-date-4"></p>
                            <img class="future-icon-4" src="" alt="">
                            <p class="future-temp" id="future-temp-4"></p>
                            <p class="future-humidity" id="future-humidity-4"></p>

                        </figure>
                        <figure class="future-card bg-primary rounded">
                            <p class="future-date" id="future-date-5"></p>
                            <img class="future-icon-5" src="" alt="">
                            <p class="future-temp" id="future-temp-5"></p>
                            <p class="future-humidity" id="future-humidity-5"></p>

                        </figure>
                    </section>
                </figure>
            </section>
        </figure>
    </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
